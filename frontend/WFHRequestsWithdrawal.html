<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Requests</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Session storage after the login-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const staffId = sessionStorage.getItem('staff_id');
            const staffName = sessionStorage.getItem('staff_name');
            const staffFname = sessionStorage.getItem('staff_fname');
            const staffLname = sessionStorage.getItem('staff_lname')
            const dept = sessionStorage.getItem('dept');
            const role = sessionStorage.getItem('rolenum');
            const position = sessionStorage.getItem('position');
            const country = sessionStorage.getItem('country');
            const email = sessionStorage.getItem('email');
            const reportingmanager = sessionStorage.getItem('reportingmanager')

            // Console log test
            console.log(`Staff ID: ${staffId}, Name: ${staffName}, Dept: ${dept}, Role: ${role}, Position: ${position}, Country: ${country}, Email:${email},Reportin Manager: ${reportingmanager}`);

            // Optionally, populate the HTML page with these details

            // Update all elements with the class 'staffNameDisplay' for fullname
            const staffnameElements = document.querySelectorAll('.staffNameDisplay');
            staffnameElements.forEach(element => {
                element.textContent = staffName;
            });

            // id elements
            document.getElementById('staffFname').textContent = staffFname;
            document.getElementById('staffLname').textContent = staffLname;

            document.getElementById('deptDisplay').textContent = dept;
            document.getElementById('positionDisplay').textContent = position;


            // Call the function to display the sidebar and apply role-based logic
            displaysidebar();
        });

    </script>
</head>

<body>
    <div class="wfhrequestformdetails">
        <div class="main-container">
            <!-- Sidebar -->
            <div id="sidebar"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <header class="header">
                    <div class="header-content">
                        <h1>Requests</h1>
                        <p>All WFH Applications</p>
                    </div>
                    <div class="header-actions">
                        <button class="notification-btn">
                            <img src="img/huge-icon-device-outline-notification-1.svg" alt="Notifications">
                        </button>
                        <div class="user-profile">
                            <img src="img/rectangle-3463281.png" alt="Profile" class="profile-img">
                            <div class="user-info">
                                <!--Display the login user name and position-->
                                <h3 class="staffNameDisplay"></h3>
                                <p id="positionDisplay"></p>
                            </div>
                            <!-- <img src="img/huge-icon-arrows-outline-direction-down-01-4.svg" alt=""
                                class="dropdown-icon"> -->
                        </div>
                    </div>
                </header>

                <!-- Form -->
                <div class="form-container">
                    <div class="form-header">
                        <img src="img/huge-icon-user-solid-user.svg" alt="" class="form-icon">
                        <h2 class="contenttitle">Work From Home Details</h2>
                    </div>
                    <div class="requestapproveddetails">
                        <div class="statusgroup">
                            <span class="statuslabel">Status</span>
                            <span class="status">Approved</span>
                        </div>
                        <div class="approvedbygroup">
                            <span class="reportingmanagerlabel">Approved by:</span>
                            <span class="reportingmanager">Jane Lim</span>
                        </div>
                        <div class="approvaldategroup">
                            <span class="approvaldatetimelabel">Date and Time of Approval:</span>
                            <span class="approvaldatetime">03/07/2024 9:00:56AM</span>
                        </div>
                    </div>

                    <form class="wfh-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">FirstName:</label>
                                <p id="firstname">Darlene</p>
                            </div>
                            <div class="form-group">
                                <label for="lastname">LastName:</label>
                                <p id="lastname">Robertson</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <p id="department">Finance</p>
                            </div>
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <p id="role">Staff</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fromdate">From Date:</label>
                                <p id="fromdate">05/07/2024</p>
                            </div>
                            <div class="form-group">
                                <label for="todate">To Date:</label>
                                <p id="todate">08/07/2024</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="type">Type:</label>
                                <p id="type">AM</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="reason">Reason:</label>
                                <p id="reason">On Course</p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="attachments">Attachments:</label>
                                <p>ðŸ“„ virtual_seminar.pdf</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="reason">Reasons for Withdrawal</label>
                                <textarea id="additionalreason" placeholder="Reason"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="backbtn">Back</button>
                            <button type="submit" class="btn btn-primary" id="withhdrawbtn">Withdraw</button>
                        </div>
                    </form>
            </main>
        </div>
    </div>
    <!-- Routing for different pages and clickable dropdown menu -->
    <script src="js/MenuRoute.js"></script>
    <!--Sidebar js functions-->
    <script src="js/sidebar.js"></script>
</body>

</html>
