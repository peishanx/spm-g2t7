<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Requests</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Session storage after the login-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const staffId = sessionStorage.getItem('staff_id');
            const staffName = sessionStorage.getItem('staff_name');
            const staffFname = sessionStorage.getItem('staff_fname');
            const staffLname = sessionStorage.getItem('staff_lname')
            const dept = sessionStorage.getItem('dept');
            const role = sessionStorage.getItem('rolenum');
            const position = sessionStorage.getItem('position');
            const country = sessionStorage.getItem('country');
            const email = sessionStorage.getItem('email');
            const reportingmanager = sessionStorage.getItem('reportingmanager')

            // Console log test
            console.log(`Staff ID: ${staffId}, Name: ${staffName}, Dept: ${dept}, Role: ${role}, Position: ${position}, Country: ${country}, Email:${email},Reportin Manager: ${reportingmanager}`);

            // Optionally, populate the HTML page with these details

            // Update all elements with the class 'staffNameDisplay' for fullname
            const staffnameElements = document.querySelectorAll('.staffNameDisplay');
            staffnameElements.forEach(element => {
                element.textContent = staffName;
            });

            // id elements
            document.getElementById('staffFname').textContent = staffFname;
            document.getElementById('staffLname').textContent = staffLname;

            document.getElementById('deptDisplay').textContent = dept;
            document.getElementById('positionDisplay').textContent = position;
        });
    </script>

</head>

<body>
    <div class="wfhrequestform">
        <div class="main-container">

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo">
                    <img src="img/frame-37-2.svg" alt="Logo" class="logo-icon">
                    <img src="img/hrms-2.svg" alt="HRMS" class="logo-text">
                </div>
                <nav class="nav-menu">
                    <a href="#" class="nav-item" onclick="navigateTo('dashboard.html')">
                        <img src="img/huge-icon-menu-outline-apps-rectangle-1.svg" alt="" class="nav-icon">
                        <span>Dashboard</span>
                    </a>

                    <!-- Requests Dropdown -->
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown('requestsDropdown', 'requestsArrow')">
                            <img src="img/huge-icon-interface-outline-notepad.svg" alt="" class="nav-icon">
                            <span>Requests</span>
                            <img alt="Arrow" class="icon-arrow" id="requestsArrow"
                                src="img/huge-icon-arrows-outline-direction-down-01-1.svg" />
                        </button>
                        <div class="dropdown-content" id="requestsDropdown">
                            <a href="#" class="nav-subitem" onclick="navigateTo('WFHRequestForm.html')">Apply</a>
                            <a href="#" class="nav-subitem" onclick="navigateTo('WFHRequestsOverview_Staff.html')">My
                                Requests</a>
                            <a href="#" class="nav-subitem"
                                onclick="navigateTo('WFHRequestsOverview_ManagerDirector.html')">Team Requests</a>
                        </div>
                    </div>

                    <!-- Schedules Dropdown -->
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown('schedulesDropdown', 'schedulesArrow')">
                            <img src="img/huge-icon-interface-outline-calendar.svg" alt="" class="nav-icon">
                            <span>Schedules</span>
                            <img alt="Arrow" class="icon-arrow" id="schedulesArrow"
                                src="img/huge-icon-arrows-outline-direction-down-01-1.svg" />
                        </button>
                        <div class="dropdown-content" id="schedulesDropdown">
                            <a href="#" class="nav-subitem" onclick="navigateTo('WFHCalendarStaff.html')">Calendars</a>
                            <a href="#" class="nav-subitem"
                                onclick="navigateTo('WFHRequestsSchedules_Organization.html')">Organization</a>
                            <a href="#" class="nav-subitem"
                                onclick="navigateTo('WFHRequestsSchedules_SHRJack.html')">Team</a>
                        </div>
                    </div>

                    <a href="#" class="nav-item" onclick="navigateTo('login.html')">
                        <!-- <img src="img/huge-icon-interface-outline-setting.svg" alt="" class="nav-icon"> -->
                        <span>Log Out</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <header class="header">
                    <div class="header-content">
                        <h1>Requests</h1>
                        <p>All WFH Applications</p>
                    </div>
                    <div class="header-actions">
                        <button class="notification-btn">
                            <img src="img/huge-icon-device-outline-notification-1.svg" alt="Notifications">
                        </button>
                        <div class="user-profile">
                            <img src="img/rectangle-3463281.png" alt="Profile" class="profile-img">
                            <div class="user-info">
                                <!--Display the login user name and position-->
                                <h3 class="staffNameDisplay"></h3>
                                <p id="positionDisplay"></p>
                            </div>
                            <img src="img/huge-icon-arrows-outline-direction-down-01-4.svg" alt=""
                                class="dropdown-icon">
                        </div>
                    </div>
                </header>

                <!-- Form -->
                <div class="form-container">
                    <div class="form-header">
                        <img src="img/huge-icon-user-solid-user.svg" alt="" class="form-icon">
                        <h2 class="contenttitle">Apply for Work From Home</h2>
                    </div>
                    <form class="wfh-form" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">FirstName</label>
                                <div class="input-wrapper">
                                    <!-- <input type="text" id="firstname" placeholder="FirstName"> -->
                                    <!--Display the log in user name, not let them input-->
                                    <p class="staffFname" id="staffFname"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname">LastName</label>
                                <div class="input-wrapper">
                                    <!--Display the log in user name, not let them input-->
                                    <p class="staffLname" id="staffLname"></p>
                                    <!-- <input type="text" id="lastname" placeholder="LastName"> -->
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department</label>
                                <div class="input-wrapper">
                                    <!-- <select class="departmentdropdown" id="department">
                                        <option id="hramin">HR and Admin</option>
                                        <option id="sales">Sales</option>
                                        <option id="consultancy">Consultancy</option>
                                        <option id="systemsolutioning">System Solutioning</option>
                                        <option id="engineeringoperations">Engineering Operations</option>
                                        <option id="finance">Finance</option>
                                        <option id="it">IT</option>
                                    </select> -->
                                    <p class="deptDisplay" id="deptDisplay"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <!-- <input type="text" id="role" placeholder="Role"> -->
                                <p class="positionDisplay" id="positionDisplay"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="from-date">From Date</label>
                                <div class="input-wrapper">
                                    <input type="date" id="from-date" placeholder="From Date">
                                    <!-- <img src="img/icon-3.svg" alt="" class="input-icon"> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="to-date">To Date</label>
                                <div class="input-wrapper">
                                    <input type="date" id="to-date" placeholder="To Date">
                                    <!-- <img src="img/icon-3.svg" alt="" class="input-icon"> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="type">Type</label>
                                <div class="input-wrapper">
                                    <select class="typedropdown" id="type">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                        <option value="Full Day">Full Day</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="reason">Reason</label>
                                <textarea id="reason" placeholder="Reason"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="upload-section">
                                <label for="attachment">Upload Attachment</label>
                                <input type="file" id="attachment" name="attachment">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelbtn">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <!--Routing for different pages and clickable dropdown menu-->
    <script src="MenuRoute.js"></script>

    <!--Form submission js-->
    <script src="WFHFormSubmission.js"></script>
</body>

</html>
